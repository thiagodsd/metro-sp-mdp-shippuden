services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENVIRONMENT=development
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - ./packages:/packages
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
