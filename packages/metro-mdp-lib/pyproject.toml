[project]
name = "metro-mdp"
version = "0.1.0"
description = "MDP-based route planning for SÃ£o Paulo Metro system"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.0.0",
    "thefuzz>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/metro_mdp"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
