name: Release Python Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Build package
        run: |
          cd packages/metro-mdp-lib
          python -m build

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Metro MDP Python Package Release ${{ github.ref_name }}

            Install via pip:
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/metro_mdp-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```

            Or install directly from GitHub:
            ```bash
            pip install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}#subdirectory=packages/metro-mdp-lib
            ```
          draft: false
          prerelease: false

      - name: Upload wheel to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/metro-mdp-lib/dist/metro_mdp-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          asset_name: metro_mdp-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          asset_content_type: application/zip

      - name: Upload source distribution to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/metro-mdp-lib/dist/metro-mdp-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: metro-mdp-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip
